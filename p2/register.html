<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register yourself</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <img src="img/user.png" alt="user icon" width="100px" class="center round">
  <h1 class="center">Register yourself</h1>
  <form action="friends.html">
    <fieldset>
      <legend>Register</legend>
      <label for="username">Username</label>
      <input class="smallinput" type="text" placeholder="Username" id="username" name="username" required>
      <br>
      <label for="password">Password</label>
      <input class="smallinput" type="text" placeholder="Password" id="password" name="password" required>
      <br>
      <label for="confirm-password">Confirm Password</label>
      <input class="smallinput" type="text" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
    </fieldset>
    <p class="center">
      <button type="button" class="nomaxwidthonmobile">Cancel</button>
      <input type="submit" class="nomaxwidthonmobile" value="Create Account">
    </p>
  </form>
</body>
</html>
