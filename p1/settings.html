<!DOCTYPE html>
<!--Input, Texterea, Select-Elemente, Radio Button,Button,-->
<html>
    <head>
        <title>Profile Settings</title>
    </head>
    <body>
        <h1>Profile Settings</h1>
        <br>
        <fieldset>
            <legend>Base Data</legend>

            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" placeholder="Your name">
            <br>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" placeholder="Your surname">
            <br>
            <label for="Coffee or Tea">Coffee or Tea?</label>
            <select name="coffee_or_tea" id="coffee_or_tea">
                <option value="neither_nor">Neither nor</option>
                <option value="Coffee">Coffee</option>
                <option value="Tea">Tea</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Tell Something About You</legend>
            <textarea name="sth_about_u" id="sth_about_u" placeholder="Leave a comment here"></textarea>
        </fieldset>

        <fieldset>
            <legend>Prefered Chat Layout</legend>

            <input type="radio" id="Layout1" name="Layout" value="Layout1">
            <label for="Layout1">Username and message in one line</label><br>

            <input type="radio" id="Layout2" name="Layout" value="Layout2">
            <label for="Layout2">Username and message in separated lines</label>
        </fieldset>
        <br>

        <a href="./friends.html">
            <button type="submit">Cancel</button>
        </a>

        <a href="">
            <button type="submit">Save</button>
        </a>

    </body>
</html>
